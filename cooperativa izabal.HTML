<!DOCTYPE html>
<html>
<head>
    <title>  PRESTAMO</title>
</head>
<body>
    <h1> </h1>
    <form>
        <label for="cantidad"> COOPERATIVA IZABAL :</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
        
        <label for="cuotas">Número de Cuotas:</label>
        <input type="number" id="cuotas" name="cuotas" required><br><br>
        
        <button type="button" onclick="calcularInteres()">Calcular</button>
    </form>
    
    <script>
        function calcularInteres() {
            var cantidad = parseFloat(document.getElementById("cantidad").value);
            var cuotas = parseInt(document.getElementById("cuotas").value);
            var interes = 0;
            
            if (cuotas === 3) {
                interes = cantidad * 0.025;
            } else if (cuotas === 6) {
                interes = cantidad * 0.05;
            } else if (cuotas === 9) {
                interes = cantidad * 0.1;
            }
            
            var totalPagar = cantidad + interes;
            var mensualidad = totalPagar / cuotas;
            
            alert("Monto a Pagar Mensualmente: " + mensualidad.toFixed(2) + "\nInterés Total: " + interes.toFixed(2) + "\nTotal a Pagar: " + totalPagar.toFixed(2));
        }
    </script>
</body>
</html>
